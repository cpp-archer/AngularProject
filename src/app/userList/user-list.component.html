<h1>liste of users</h1>


<div class="userTable">
    <h3>List of useers</h3>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Birthdate</th>
          <th>Email </th>
          <th>Phone Number         </th>
          <th>Adress         </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.birthdate }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.adresse }}</td>
          <td><button type="button" ng-click="editUser(user)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>  

  <nav>  <a routerLink="/">home</a></nav>
